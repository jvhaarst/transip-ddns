name: Release Helm Chart

on:
  push:
    branches:
      - main
    paths:
      - 'charts/transip-ddns/**'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Install yq
        uses: mikefarah/yq@v4

      - name: Download existing index (if exists)
        id: existing-index
        continue-on-error: true
        run: |
          curl -fsSL https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/index.yaml -o existing-index.yaml
          echo "exists=true" >> $GITHUB_OUTPUT

      - name: Auto-bump chart version if needed
        run: |
          CHART_FILE="charts/transip-ddns/Chart.yaml"
          CURRENT_VERSION=$(yq '.version' "$CHART_FILE")
          echo "Current chart version: $CURRENT_VERSION"

          if [ -f existing-index.yaml ]; then
            # Check if this version already exists in the index
            EXISTING_VERSIONS=$(yq '.entries.transip-ddns[].version' existing-index.yaml 2>/dev/null || echo "")
            if echo "$EXISTING_VERSIONS" | grep -q "^${CURRENT_VERSION}$"; then
              echo "Version $CURRENT_VERSION already exists in index, bumping patch version..."

              # Parse version and bump patch
              MAJOR=$(echo "$CURRENT_VERSION" | cut -d. -f1)
              MINOR=$(echo "$CURRENT_VERSION" | cut -d. -f2)
              PATCH=$(echo "$CURRENT_VERSION" | cut -d. -f3)
              NEW_PATCH=$((PATCH + 1))
              NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"

              echo "Bumping version to: $NEW_VERSION"
              yq -i ".version = \"$NEW_VERSION\"" "$CHART_FILE"

              # Commit the version bump
              git add "$CHART_FILE"
              git commit -m "chore: bump chart version to $NEW_VERSION [skip ci]"
              git push
            else
              echo "Version $CURRENT_VERSION is new, no bump needed"
            fi
          else
            echo "No existing index found, this is the first release"
          fi

      - name: Package Helm chart
        run: |
          mkdir -p .helm-release
          helm package charts/transip-ddns -d .helm-release

      - name: Generate Helm repo index
        run: |
          cd .helm-release
          if [ -f ../existing-index.yaml ]; then
            helm repo index . --url https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }} --merge ../existing-index.yaml
          else
            helm repo index . --url https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: '.helm-release'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
